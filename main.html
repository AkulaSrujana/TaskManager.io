<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: red
            font-weight:bold
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .task-list, .task-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .task-list h2, .task-form h2 {
            margin-top: 0;
        }
        .task-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item .task-text {
            font-size: 16px;
        }
        .task-item .task-actions button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }
        .task-item .task-actions button:hover {
            background-color: #555;
        }
        .task-form label {
            display: block;
            margin-bottom: 5px;
        }
        .task-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .task-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .task-form button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    
    <div class="navbar">
        <h1> Let's organize and manage our goals</h1>
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- Task List Section -->
        <div class="task-list">
            <h2>Tasks</h2>
            <div class="task-item">
                <span class="task-text"> Task 1</span>
                <div class="task-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-item">
                <span class="task-text"> Task 2</span>
                <div class="task-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
           
        </div>

        <!-- Task Creation Form -->
        <div class="task-form">
            <h2>Add New Task</h2>
            <form action="/add-task" method="post">
                <label for="task">Task</label>
                <input type="text" id="task" name="task" required>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
    </div>

   
    <div class="footer">
        <p>&copy; 2024 Task Manager App</p>
    </div>

</body>
</html>
